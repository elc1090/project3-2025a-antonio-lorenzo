# ======================
# CONFIGURAÇÕES BÁSICAS
# ======================
spring.application.name=biblioteca-backend
server.port=${PORT:8080}  # Obrigatório para o Render

# ======================
# BANCO DE DADOS (PostgreSQL)
# ======================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/biblioteca_prod
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração avançada de pool de conexões (HikariCP)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000

# ======================
# JPA/HIBERNATE
# ======================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ======================
# CONFIGURAÇÕES DE SEGURANÇA
# ======================
management.endpoints.web.exposure.include=health,info         # Limita endpoints do actuator
spring.sql.init.mode=never

# ======================
# PERFORMANCE (Opcional)
# ======================
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true